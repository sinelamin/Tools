<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/tools.png">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Forms</title>
</head>
<body>
  
  <form class="form" action="#">
    <label class="form-item">
      <input required autocomplete="off" class="form-input" name="name" type="text">
      Имя
    </label>
    <!-- <label class="form-item">
      <input required autocomplete="off" class="form-input" name="pass" type="password">
      Пароль
    </label> -->
    <label class="form-item">
      <input required autocomplete="off" class="form-input" name="tel" type="tel">
      Номер телефона
    </label>
    <label class="form-item form-consent">
      <input required class="form-input" name="consent" type="checkbox">
      Подтвердите согласие на обратку персональных данных
    </label>
    <button class="form-btn" type="submit">Отправить</button>
  </form>

  <script src="./script.js"></script>
</body>
</html>

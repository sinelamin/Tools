<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/tools.png">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Forms</title>
</head>
<body>
  
  <form class="form" action="#">
    <p class="form-item">
      <input class="form-input" name="name" type="text">
      Имя пользователя
    </p>
    <p class="form-item">
      <input class="form-input" name="pass" type="password">
      Пароль
    </p>
    <p class="form-item">
      <input class="form-input" name="tel" type="tel">
      Номер для регистрации
    </p>
    <p class="form-item">
      <input class="form-input" name="consent" type="checkbox">
      Подтвердите согласие на обратку данных
    </p>
    <button class="form-btn" type="submit">Отправить</button>
  </form>

</body>
</html>
